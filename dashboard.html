<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .header, .form-container, .student-list, .stats {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 1.8em;
    }
    .stats {
      display: flex;
      justify-content: space-between;
    }
    .stats div {
      text-align: center;
      font-size: 1.2em;
    }
    .form-container input, .form-container button {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
    }
    .form-container button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }
    .last-updated {
      font-size: 0.9em;
      color: #666;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Student Management Dashboard</h1>
  </div>

  <div class="stats">
    <div>
      <strong>Total Students</strong>
      <p id="total-students">0</p>
    </div>
  </div>

  <div class="form-container">
    <h2>Add Student</h2>
    <form id="studentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="grade">Grade:</label>
      <input type="number" id="grade" required />

      <button type="submit">Add Student</button>
    </form>
  </div>

  <div class="student-list">
    <h2>Student List</h2>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <!-- Students will be appended here -->
      </tbody>
    </table>
  </div>

  <div class="last-updated">Last Updated: 04/15/2025 05:17:40 pm</div>

  <script>
    const studentForm = document.getElementById('studentForm');
    const studentsTable = document.getElementById('studentsTable').getElementsByTagName('tbody')[0];
    const totalStudents = document.getElementById('total-students');

    let students = [];

    studentForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const grade = document.getElementById('grade').value;

      const newStudent = { name, email, grade };
      students.push(newStudent);

      // Add new student to the table
      const row = studentsTable.insertRow();
      row.insertCell(0).textContent = name;
      row.insertCell(1).textContent = email;
      row.insertCell(2).textContent = grade;

      // Update stats
      updateStats();
      
      studentForm.reset();
    });

    function updateStats() {
      totalStudents.textContent = students.length;
    }
  </script>
</body>
</html>
